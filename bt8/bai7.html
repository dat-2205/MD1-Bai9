<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ax^2 + bx + c = 0</h1>
<label >a</label><input type="number" id="a"> <br>
<label >b</label><input type="number" id="b"> <br>
<label >c</label><input type="number" id="c"> <br>
<button onclick="math()">Tính</button>
<p id="in"></p>
<script>
  function math() {
    let a =parseInt(document.getElementById("a").value) ;
    let b =parseInt(document.getElementById("b").value) ;
    let c =parseInt(document.getElementById("c").value) ;

    let x = (b*b) - 4*a*c;
    if(x<0){
      document.getElementById("in").innerHTML = "PT vô nghiệm";
    }else if(x>0) {
      document.getElementById("in").innerHTML = "PT có 2 nghiệm : " + (-b + Math.sqrt(x))/(2*a) + "và" + (-b - Math.sqrt(x))/(2*a);
    }else {
      document.getElementById("in").innerHTML = "PT có nghiệm kép : " + (-b )/2*a;
    }

  }
</script>
</body>
</html>

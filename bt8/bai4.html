<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label >Cạnh a</label><input type="number" id="canha"> <br>
<label >Cạnh b</label><input type="number" id="canhb"> <br>
<button onclick="math()">Tính</button>
<p id="in"></p>
<script>
  function math() {
    let a = document.getElementById("canha").value;
    a = parseInt(a);
    let b = document.getElementById("canhb").value;
    b = parseInt(b);
    let s  = a *b;
    document.getElementById('in').innerHTML = 'diện tích là: ' + s  ;
  }
</script>
</body>
</html>

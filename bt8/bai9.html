<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra 3 cạnh có phải của tam giác</h1>
<label >a</label><input type="number" id="a"> <br>
<label >b</label><input type="number" id="b"> <br>
<label >c</label><input type="number" id="c"> <br>
<button onclick="math()">Tính</button>
<p id="in"></p>
<script>
    function math() {
        let a =parseInt(document.getElementById("a").value) ;
        let b =parseInt(document.getElementById("b").value) ;
        let c =parseInt(document.getElementById("c").value) ;


        if(a<0 || b<0||c<0){
            document.getElementById("in").innerHTML = "Số đo cạnh phải dương";
        }else if(a+b>c && b+c>a && a+c>b){
            document.getElementById("in").innerHTML = "Đây là 3 cạnh của tam giác";
        }else {
            document.getElementById("in").innerHTML = "Đây k phải cạnh của tam giác";
        }

    }
</script>
</body>
</html>
